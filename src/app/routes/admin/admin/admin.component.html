<div class="admin-container">
    <!-- Admin Side Items -->
    <div class="admin-items-container">
        <!-- Admin Profile -->
        <div class="admin-profile-container">
            <div class="admin-profile-header">
                <i class="admin-profile-icon fa fa-user"></i>
            <p class="admin-profile-name"></p>
            </div>
            <p class="admin-profile-role"></p>
        </div>
        <ul class="admin-items">
            <li class="admin-item" *ngFor="let item of adminItems | keyvalue" (click)="onItemSelect(item.key)">
                <i class="admin-item-icon" [class]="item.value.icon"></i>
                <span class="admin-item-text">{{item.value.name}}</span>
            </li>
        </ul>
    </div>

    <!-- Admin Content -->
    <div class="admin-content-container">
        <!-- Users Screen -->
        <div *ngIf="selectedItem === 'USERS'" class="users-screen">
          <h2 class="users-title">Manage Users</h2>
          <table class="users-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>
                  <button class="edit-btn" (click)="onEditUser(user)">Edit</button>
                  <button class="delete-btn" (click)="onDeleteUser(user)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
</div>
