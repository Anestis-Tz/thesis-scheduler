
<div class="sidebar" [class.open]="isOpen" *ngIf="!isLoginRoute">

  <!-- Sidebar Main Items -->
  <div class="sidebar-items" *ngFor="let item of items; let i = index" (click)="changeLocation(item.location)"
       [style.margin-left.px]="i < 2 ? -3 : 0">
    <i [ngClass]="item.icon"></i>
    <h3 class="item-style">
      {{ item.label | translate }}
    </h3>
  </div>

  <!-- Sidebar Bottom Items -->
  <div class="sidebar-bottom-items" *ngFor="let bottomItem of bottomItems" (click)="changeLocation(bottomItem.location)">
    <i [ngClass]="bottomItem.icon"></i>
    <h3 class="item-style">
      {{ bottomItem.label | translate }}
    </h3>
  </div>

</div>

<div class="sidebar-simple" *ngIf="features.sidebar.hasSidebarSimple">

  <div class="sidebar-items" *ngFor="let item of items">
    <i [ngClass]="item.icon"></i>
  </div>

</div>

<!-- Sidebar Overlay -->
<div *ngIf="isOpen" class="sidebar-overlay" (click)="toggleSidebar()"></div>
